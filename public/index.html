A web app that lively plots data from a Firebase Realtime Database node, thanks to plotly.js
-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Marin COVID-19 Numbers</title>
    <link rel="stylesheet" href="style.css">

    <!-- Firebase App is always required and must be first -->
    <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-app.js"></script>
    <!-- Add additional services that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-database.js"></script>

    <!-- Include Plotly.js -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <!-- Include the moment.js library -->
    <script src="https://momentjs.com/downloads/moment.js"></script>
    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
</head>

<body>
    <!-- Plotly chart will be drawn inside this div. -->
    <center><div id="myPlot1" style="width: 60vw; max-height:75vh"></div></center>
    <center><div id="myPlot2" style="width: 40vw; max-height:75vh"></div><div id="myPlot3" style="width: 40vw; max-height:75vh"></div></center>
    <center><div style="width: 40vw">

        <a href="https://twitter.com/intent/tweet?screen_name=wendykan&ref_src=twsrc%5Etfw" class="twitter-mention-button" data-show-count="false">Tweet to @wendykan</a>
        </p>
        <p style="font-family:verdana; font-size:10px; text-align: center; margin: 0">
        Please submit feature requests on <a href="https://github.com/wendykan/marincovid19">Github</a>. 
        NYTimes data obtained from their <a href="https://github.com/nytimes/covid-19-data">data repo</a>. 
        </p>
    </div>
    </center>
